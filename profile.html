<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IP Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Boostrap CSS-->
  </head>
  <body class="profile_bg">
    <h1 id="name">Profile </h1>
    <div class="background1">
      <div class="name_container">
        <div class="row">
          <div class="col">
            <img src="Image/profile-pic.png" class="img-fluid" alt="Profile picture">
              <div class="card-body">
                <p class="card-text-name"></p>
              </div>
          </div>
          <div class="col">
            <h3 id="points">0 Points</h3>
          </div>
        </div>
      </div>
    </div>

    <h2 id="Rewards">Rewards</h2>
      <div class="con">
        <div class="row row-cols-4">
          <div class="col-md-auto">
            <img src="Image/stationary.png" id="station" class="img-fluid" alt="1 Free Set Stationery">
            <div class="card-body">
              <p class="card-text">300 Points</p>
            </div>
          </div>
          <div class="col-md-auto">
            <img src="Image/bbt.png" id="bbt" class="img-fluid" alt="1 Free Bubble Tea">
            <div class="card-body">
              <p class="card-text">600 Points</p>
            </div>
          </div>
          <div class="col-md-auto">
            <img src="Image/dessert.png" id="dess" class="img-fluid" alt="1 Free Dessert">
            <div class="card-body">
              <p class="card-text">1000 Points</p>
            </div>
          </div>
        </div>
      </div>

    <h2 id="Achieve">Achievements</h2>
      <div class="con">
        <div class="row">
          <div class="col-md-auto">
            <img src="Image/animals-badges.png" id="animal" class="img-fluid" alt="Animal Badge">
          </div>
          <div class="col-md-auto">
            <img src="Image/cartoon-badges.png" id="cart" class="img-fluid" alt="Cartoon Badge">
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Boostrap JS Plugins-->
    <script src="script.js"></script>
  </body>
</html>
