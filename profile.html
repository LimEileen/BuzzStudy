<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IP Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Boostrap CSS-->
    <!--Google Font for qns-->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  </head>
  <body class="profile_bg">
    <nav class="navbar navbar-expand-lg navbar-light container-fluid justify-content-center">
      <img class="icon" src="Image/buzzstudyicon.png">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="categories.html" id="nav-quiz">Quiz <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 id="name">Profile </h1>
    <div class="background1">
      <div class="name_container">
        <div class="row">
          <div class="col">
            <img src="Image/Bear(avatar).png" class="img-fluid" alt="Profile picture">
            <div class="card-body">
              <p class="card-text-name">JungKook</p>
            </div>
          </div>
          <div class="col">
            <h3 id="points">Points: 400</h3>
            <h3 id="number"></h3>
          </div>
        </div>
      </div>
    </div>

    <h2 id="Rewards">Rewards</h2>
      <div class="con">
        <div class="row row-cols-4">
          <div class="col-md-auto">
            <img onclick="station" src="Image/stationary.png" class="img-fluid" alt="1 Free Set Stationery">
            <div class="card-body">
              <p class="card-text">350 Points</p>
            </div>
          </div>
          <div class="col-md-auto">
            <img onclick="bbt" src="Image/bbt.png" class="img-fluid" alt="1 Free Bubble Tea">
            <div class="card-body">
              <p class="card-text">650 Points</p>
            </div>
          </div>
          <div class="col-md-auto">
            <img onclick="dess" src="Image/dessert.png" class="img-fluid" alt="1 Free Dessert">
            <div class="card-body">
              <p class="card-text">1000 Points</p>
            </div>
          </div>
        </div>
      </div>

    <h2 id="Achieve">Achievements</h2>
      <div class="con">
        <div class="row">
          <div class="col-md-auto">
            <img onclick="animal" src="Image/animals-badges.png" class="img-fluid" alt="Animal Badge">
          </div>
          <div class="col-md-auto">
            <img onclick="cart" src="Image/cartoon-badges.png" class="img-fluid" alt="Cartoon Badge">
          </div>
        </div>
      </div>
    <input class="btn btn-primary" type="button" value="Log Out" id="btn-logout" onclick="logout()">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Boostrap JS Plugins-->
    <script src="script.js"></script>
  </body>
</html>
