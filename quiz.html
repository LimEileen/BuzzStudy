<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IP Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--Google Font for qns-->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!--w3schools icons-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>
  <body class="quiz_body">

    <div class="quiz_container">
        <div class="quiz_header">
            <div class="qns_no">
                Question <span id="question-number">1</span> of 10
            </div>
            <div class="timer_container">
                <div class="time_text">Time Left:</div>
                <div class="countdown">30</div>
            </div>
        </div>
        <div class="qns_container">
            <div class="qns" id="question"></div>
            <div class="opt_container">
                <div class="option" id="option01" onclick="javascript:myFunction();"></div>
                <div class="option" id="option02"></div>
                <div class="option" id="option03"></div>
                <div class="option" id="option04"></div>
            </div>
        </div>
        <div class="nxt_btn">
            <button type="button" class="nxt_qns_btn">Next</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
