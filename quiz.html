<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IP Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--Google Font for qns-->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!--w3schools icons-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>
  <body class="quiz_body">

    <div class="quiz_container">
        <div class="quiz_header">
            <div class="qns_no">
                Question 1 of 5
            </div>
            <div class="timer_container">
                <div class="time_text">Time Left:</div>
                <div class="countdown">30</div>
            </div>
        </div>
        <div class="qns_container">
            <div class="qns" id="question">Are all snakes poisonous?</div>
            <div class="opt_container">
                <div class="option">No</div>
                <div class="option">Yes</div>
                <div class="option">Maybe</div>
                <div class="option">I don't know</div>
            </div>
        </div>
        <div class="nxt_btn">
            <button type="button" class="nxt_qns_btn">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
