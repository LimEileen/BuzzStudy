<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IP Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!--Google Font for qns-->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!--w3schools icons-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>
  <body class="quiz_body">

    <div class="result_container">
        <div class="icon">
            <i class='fas fa-thumbs-up'></i>
        </div>
        <div class="complete">Congratulations! You've completed the Quiz.</div>
        <div class="score">and <span class="congrat-text">sorry</span>, you got <span class="totalMark">5</span> out of 10.</div>
        <div class="done_btn">
            <button class="restart">Try Again</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
